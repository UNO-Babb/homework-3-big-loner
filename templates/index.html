<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Candy Land Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .board {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 20px auto;
            width: 300px;
        }
        .spot {
            width: 30px;
            height: 30px;
            border: 1px solid #ddd;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 1px;
            font-size: 0.8em;
        }
        .red { background-color: red; color: white; }
        .blue { background-color: blue; color: white; }
        .green { background-color: green; color: white; }
        .yellow { background-color: yellow; color: black; }
        .empty { background-color: white; }
    </style>
</head>
<body>
    <h1>Candy Land Game</h1>
    <h2>Current Turn: {{ current_turn }}</h2>

    {% if last_roll is not none %}
        <p>{{ last_player }} rolled a {{ last_roll }}!</p>
    {% endif %}

    {% if game_over %}
        <h2>ðŸŽ‰ {{ last_player }} wins! ðŸŽ‰</h2>
    {% endif %}

    <div class="board">
        {% for spot in board %}
            <div class="spot {{ spot }}">{{ spot if spot != 'empty' else '' }}</div>
        {% endfor %}
    </div>

    <form action="/roll_dice" method="post">
        <button type="submit" style="padding: 10px 20px;">Roll Dice</button>
    </form>

    <form action="/reset_game" method="post" style="margin-top: 10px;">
        <button type="submit" style="padding: 10px 20px;">Reset Game</button>
    </form>
</body>
</html>
